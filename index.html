<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- fonts geist -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet"> 
    <title>Job Application Tracker</title>
    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <!-- header section -->
   <header class="w-[80%] mx-auto">
    <!-- header heading -->
    <h1 class="mt-14 mb-5 text-4xl font-bold text-[#002C5C]">Job Application Tracker</h1>
    <!-- header card -->
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-[#FFFFFF] rounded-lg  p-5 flex flex-col gap-2">
            <p class="font-medium text-[14px] text-[#323B49]">Total</p>
            <p class="text-2xl font-bold text-[#002C5C]">0</p>
        </div>
        <div class="bg-[#FFFFFF] rounded-lg  p-5 flex flex-col gap-2">
            <p class="font-medium text-[14px] text-[#323B49]">Interview</p>
            <p class="text-2xl font-bold text-[#10B981]">0</p>
        </div>
        <div class="bg-[#FFFFFF] rounded-lg  p-5 flex flex-col gap-2">
            <p class="font-medium text-[14px] text-[#323B49]">Rejected</p>
            <p class="text-2xl font-bold text-[#EF4444]">0</p>
        </div>
    </div>
   </header>
   <!-- horizontal line -->
   <hr class="my-8 border-[#E6E7E9] border">
   <!-- main section -->
   <main>
    
   </main>
    
</body>
</html>
